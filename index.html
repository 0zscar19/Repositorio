<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/main.js"> </script>
    <link rel="stylesheet" href="/formato.css">
    <title>Document</title>
</head>
<h1>Cajero Automático</h1>

<form id="formulario">
  <label for="personas">Ingrese nombre de usuario:</label>
  <input type="text" id="usuario" placeholder="Ingresa tu usuario">
  <span>Usuario Incorrecto</span>

  <label for="contrasena">Ingresa tu contraseña:</label>
  <input type="password" id="contrasena" placeholder="Ingresa tu contraseña">
  <span>Password Incorrecto</span>

  <button onclick="consultarSaldo()">Consultar saldo</button>

  <p id="resultado"></p>
</form>

<div id="botones">
  <button onclick="agregarNumero(0)">0</button>
  <button onclick="agregarNumero(1)">1</button>
  <button onclick="agregarNumero(2)">2</button>
  <button onclick="agregarNumero(3)">3</button>
  <button onclick="agregarNumero(4)">4</button>
  <button onclick="agregarNumero(5)">5</button>
  <button onclick="agregarNumero(6)">6</button>
  <button onclick="agregarNumero(7)">7</button>
  <button onclick="agregarNumero(8)">8</button>
  <button onclick="agregarNumero(9)">9</button>
</div>

<script>
  let contrasena = "";

  function agregarNumero(numero) {
    const contrasenaInput = document.getElementById("contrasena");
    contrasena += numero;
    contrasenaInput.value = contrasena;
  }



</script>

    
</body>
</html>
